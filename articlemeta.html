
<div class="metadata">
  {% if include.post.author and include.showauthor %}
  <autor class="label" style="background-color: #383076;">
    <i class="fas fa-user"></i> {{ include.post.author }}
  </autor>&nbsp;|
  {% endif %}
  <i class="fas fa-calendar-alt"></i> <time datetime="{{post.date|date:"%F"}}">
    {{include.post.date|date:"%d.%m.%Y"}}
  </time> |
  <span class="category">
    <i class="fas fa-tags"></i> {{ include.post.tags | category_links }}
  </span>
</div>
