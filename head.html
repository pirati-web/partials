<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index,follow" />
  <meta name="googlebot" content="index,follow,snippet,archive" />
  <link rel='alternate' type='application/rss+xml' title='{{ site.name }}' href='{{ site.url }}/blog.rss' />
  <meta name="google-site-verification" content="zow-5WY0dE0Mas3Msng23YBsy6CId1pjS3PZbcOmPmI" />

  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% if page.image %}
  <meta property="og:image" content="{{page.image | prepend: site.baseurl | prepend: site.url }}" />
  {% endif %}
  {% if page.category == "blog" %}
  <meta property="og:type" content="article" />
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 34 }}" />
  <meta property="og:locale" content="cs_CZ" />
  <meta name="description" content="{{ page.excerpt | strip_html }}" />
  <meta name="keywords" content="{{ page.tags | category_links }},{{ site.keywords }}" />
  {% else %}
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ page.description | strip_html }}" />
  <meta name="description" content="{{ page.description | strip_html }}" />
  <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="shortcut icon" href="/static/favicon.ico">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.css" />
  <link rel='stylesheet' type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />
  <link rel="stylesheet" href="/static/custom-style.css">
  <style>.middle-bar {background-image: url("/static/barback.png");}</style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
  <!--[if IE]><script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script><![endif]-->
  <!-- <script src="/static/script.js"></script> -->
</head>
