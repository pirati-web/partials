
<article>
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  {% if post.image %}
  <img src="{{ post.image }}" alt="splash image" class="splash" />
  {% endif %}
  <div class="mb-2 mt-3">
    {% include shared/articlemeta.html post=post showauthor=1 %}
  </div>
  {{ post.excerpt | markdownify }}
  <a href="{{ post.url }}" class="right">Přečíst celý článek →</a>
  <hr />
</article>
