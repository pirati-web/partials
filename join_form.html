<form name='joinform' method="POST" action="{{site.data.links.joinactionurl}}">
  <div class="form-group">
    <label for="joinform_name">jméno a příjmení</label>
    <input type="text" class="form-control" id="joinform_name" name='name'
      placeholder="zadej své jméno a příjmení">
  </div>

  <div class='row'>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="joinform_email">email</label>
        <input type="email" class="form-control" id="joinform_email" name='email'
          placeholder="zadej email">
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group">
        <label for="joinform_phone">telefon</label>
        <input type="number" class="form-control" id="joinform_phone" name='phone'
          placeholder="zadej svůj telefon">
      </div>
    </div>
  </div>

  <input type="hidden" name="_subject" value="novy pirat" />
  <input type="text" name="_gotcha" style="display:none" />
  <input type="hidden" name="_language" value="cs" />

  <button type="submit" class="btn btn-primary" id="joinformsubmit">
    odeslat
  </button>
</form>
