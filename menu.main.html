
{% for item in site.data.menu %}
<li class="nav-item {% if page.url == item.url %} active{% endif %}">
  <a class="nav-link" href="{{ item.url }}" {% if item.target %}target="{{item.target}}"{% endif %}>
    {{ item.title }} {% if item.icon %}<i class="fa {{ item.icon }}"></i> {% endif %}
  </a>
</li>
{% endfor %}
