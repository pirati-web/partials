<li><a href="/"><i class="fi-home"></i></a></li>
{% for item in site.data.menu %}
<li{% if page.url == item.url %} class="active"{% endif %}>
  <a href="{{ item.url | prepend: site.baseurl }}" {% if item.target %}target="{{item.target}}"{% endif %}>
    {{ item.title }} {% if item.icon %}<i class="fa {{ item.icon }}"></i> {% endif %}
  </a>
</li>
{% endfor %}
